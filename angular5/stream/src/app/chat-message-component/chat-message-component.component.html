<div class="msg-container"
     [ngClass]="{'base-sent': !incoming, 'base-received': incoming}">

  <div class="avatar" *ngIf="!incoming">No icon</div>

  <div class="messages"
       [ngClass]="{'msg-sent': !incoming, 'msg-received': incoming}">
    <p>{{message.text}}</p>
    <p class="time">{{message.author.name}} * {{message.sentAt | fromNow}}</p>
  </div>

  <div class="avatar" *ngIf="incoming">No icon</div>

</div>
