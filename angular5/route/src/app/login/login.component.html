<div class="alert alert-danger" role="alert" *ngIf="message">{{message}}</div>

<form class="form-inline" *ngIf="!authService.isLoggedIn()">
  <div class="form-group">
    <label for="username">User: (type <em>user</em>)</label>
    <input class="form-control" name="username" id="username" #username>
  </div>
  <div class="form-group">
    <label for="password">Password: (type <em>password</em>)</label>
    <input class="form-control" name="password" id="password" #password>
  </div>
  <a class="btn btn-default" (click)="login(username.value, password.value)">Submit</a>
</form>

<div class="well" *ngIf="authService.isLoggedIn()">
  Logged in as <b>{{authService.getUser()}}</b>
  <a href (click)="logout()">Log out</a>
</div>
